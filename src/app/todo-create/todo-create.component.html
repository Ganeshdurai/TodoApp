<div class="container">
  <h1>Add New TodoItems</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveBook()" #todoForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="todo.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Status</label>
          <!-- <input type="text" class="form-control" [(ngModel)]="todo.status" [(ngoptions)]name="status" required> -->
          <!-- <select class="form-control" [(ngModel)]="todo.status" >
            <option value="" disabled selected>Select Status</option>
            <option value="todo.Completed">Completed</option>
            <option value="todo.Opened">Opened</option>
            <option value="todo.Pending">Pending</option>
           
          </select> -->

          

          <select class="form-control" [(ngModel)]="todo.status" name= "status">
            <option value="" disabled selected>select a status</option>
            <option *ngFor="let item of items" [value]="item" >{{item}}</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
